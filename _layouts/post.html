---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1> 

  <div class="tags">
      {% for tag in page.tags %}
        <span>#{{tag | strip}}</span>
      {% endfor %}

    </div>

    

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.notes %}
    <div class="notes">
      <h3>De la al»õii</h3>
      
      {% for note in page.notes %}
      <div class="note">
        {{note.content}}
      </div>
      {% endfor %}
    </div>
  {% endif %}
  
  {% include disqus.html %}
</article>
